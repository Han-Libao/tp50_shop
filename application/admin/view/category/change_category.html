<script type="text/javascript" src="__STATIC__/layui/jquery-3.3.1.js"></script>
<form class="layui-form layui-form-pane" action="">
  <div class="layui-form-item">
    <label class="layui-form-label">分类</label>
    <div class="layui-input-inline">
      <select name="pid">
        <option value="0">请选择</option>
        {volist name='data' id="cate"}
        <option value="{$cate.cate_id}" {eq name="cate.cate_id" value="$info['pid']" } selected="" {/eq}>{:str_repeat('&nbsp;&nbsp;',$cate.level*2)}{$cate.cate_name}</option>
        {/volist}
      </select>
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">分类名称</label>
    <div class="layui-input-inline">
      <input type="text" name="cate_name" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input" value="{$info['cate_name']}">
    </div>
  </div>

  <div class="layui-form-item" pane="">
    <label class="layui-form-label">是否在地址栏显示</label>
    <div class="layui-input-block">
      <input type="checkbox" name="cate_navshow" lay-skin="switch" lay-filter="switchTest"   lay-text="ON|OFF" value="1" {eq name="info.cate_navshow" value="1" } checked="" {/eq}>
    </div>
  </div>
  
  <div class="layui-form-item">
    <input type="hidden" name="cate_id" value="{$info.cate_id}">
    <button class="layui-btn" lay-submit="" lay-filter="demo">提交</button>
  </div>
</form>
<script>
layui.use(['form', 'layedit', 'laydate'], function(){
  var form = layui.form
  ,layer = layui.layer
  
 
  //自定义验证规则
  form.verify({
    title: function(value){
      if(value.length < 5){
        return '标题至少得5个字符啊';
      }
    }
  });
  
  //监听指定开关
  form.on('switch(switchTest)', function(data){
    layer.msg('开关checked：'+ (this.checked ? 'true' : 'false'), {
      offset: '6px'
    });
  });
  
  //监听提交
  form.on('submit(demo)', function(data){
    /*layer.alert(JSON.stringify(data.field), {
      title: '最终的提交信息'
    })*/
    $.post(
      '{:url("Category/changeCategory")}'
      ,data.field
      ,function (msg){
          if(msg.code==1){
            window.location.href="{:url('Category/categoryList')}";
          }else{
            layer.msg(msg.font,{icon:msg.code});
          }
      },'json'
    );
    return false;
  });
 
});
</script>
